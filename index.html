    <section class="login py-5 bg-dark">
      <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
              <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" alt="">
            </div>
            <div class="col-lg-7 text-center py-5">
              <h1 class="animate__animated animate__jackInTheBox text-light">Welocme Here!!!</h1>
              <form>
                <div class="form-row py-2 pt-5">
                  <div class="offset-1 col-lg-10">
                    <input type="text" class="inp px-3" placeholder="username">
                  </div>
                </div>
                <div class="form-row py-2">
                  <div class="offset-1 col-lg-10">
                    <input type="password" class="inp px-3" placeholder="password">
                  </div>
                </div>
                <div class="form-row py-3">
                  <div class="offset-1 col-lg-10">
                    <button class="btn1">Sign up</button>
                  </div>
                </div>
              </form>
              <p class="text-light">Or Login With</p>
              <span class="text-light "><i class="fa fa-facebook px-3"></i></span>
              <span class="text-light "><i class="fa fa-instagram px-3"></i></span>
              <span class="text-light "><i class="fa fa-linkedin px-3"></i></span>
              <span class="text-light "><i class="fa fa-github px-3"></i></span>              
            </div>
        </div>
      </div>
    </section>
